<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="/js/app.js"></script>
    <script defer src="/js/game.js"></script>
    <title>Iphone 14 pro</title>
    <link rel="shortcut icon" href="/assets/images/iphone-icon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="phone__border">
            <div class="phone__inner__border">
                <div class="front__camera">
                    <div></div>
                    <img src="/assets/images/front-camera.png" alt="front-camera" width="10">
                </div>  
                <img class="wifi" src="/assets/images/wifi-signal.png" alt="wifi" width="15">
                <img class="navigation" src="/assets/images/navigation.png" alt="navigation" width="15">
                <div class="phone__battery">
                    <div class="battery">
                    </div>
                </div>
                <div class="clock__header">
                    <p>16:00</p>
                </div>
                <div class="clock">
                    <h1>16:00:00</h1>
                    <p></p>
                </div>

                <div class="apps">
                    <button>
                        <img src="/assets/images/settings.png" alt="settings" width="40">
                        settings
                    </button>
                    <button>
                        <img src="/assets/images/calendar.png" alt="calendar" width="40">
                        calendar
                    </button>
                    <button class="notes">
                        <img src="/assets/images/notes.png" alt="notes" width="40">
                        notes
                    </button>
                    <button>
                        <img src="/assets/images/camera.png" alt="camera" width="40">
                        camera
                    </button>
                    <button class="mail">
                        <img src="/assets/images/apple.png" alt="apple" width="40">
                        mail
                    </button>
                    <button class="chrome">
                        <img src="/assets/images/chrome.png" alt="chrome" width="40">
                        chrome
                    </button>
                    <button>
                        <img src="/assets/images/photos.png" alt="photos" width="40">
                        photos
                    </button>
                    <button>
                        <img src="/assets/images/app-store.png" alt="app-store" width="40">
                        store
                    </button>
                    <button>
                        <img class="alarm" src="/assets/images/red-alarm-clock-icon-33.png" alt="alarm" width="40">
                        alarm
                    </button>
                    <button class="instagram">
                        <img src="/assets/images/instagram.png" alt="instagram" width="40">
                        instagram
                    </button>
                    <button class="telegram">
                        <img src="/assets/images/telegram.png" alt="telegram" width="40">
                        telegram
                    </button>
                </div>

                <div class="footer">
                    <button>
                        <img src="/assets/images/phone-call.png" alt="phone-call" width="40">
                    </button>
                    <button>
                        <img src="/assets/images/messages.png" alt="messages" width="40">
                    </button>
                    <button>
                        <img src="/assets/images/safari.png" alt="safari" width="40">
                    </button>
                    <button>
                        <img src="/assets/images/settings.png" alt="settings" width="40">
                    </button>
                </div>
                <!-- alarm -->
                <div class="alarm__box">
                    <button class="close__alarm">
                        <img src="/assets/images/left.png" alt="left" width="12">
                        Close
                    </button>
                    <input type="time" name="time" id="time" class="alarm__time">
                    <div>
                        <button class="set__alarm">Set Alarm</button>
                        <button class="stop__alarm">Stop Alarm</button>
                    </div>
                </div>
                <!-- // alarm -->
                
                <!-- clipboard -->
                <div class="clipboard ">
                    <button class="close__clipboard">
                        <img src="/assets/images/left.png" alt="left" width="15">
                        close
                    </button>
                    <textarea name="textarea" id="" cols="30" rows="10" class="textarea">
                    </textarea>
                    <div class="clipboard__btns">
                        <button class="copy">
                            <img src="/assets/images/copy.png" alt="copy" width="20">
                            copy
                        </button>
                        <button class="paste">
                            <img src="/assets/images/paste.png" alt="paste" width="20">
                            paste
                        </button>
                        <button class="clear">
                            <img src="/assets/images/bin.png" alt="bin" width="20">
                            clear
                        </button>
                    </div>
                    <p>copied</p>
                </div>
                <!-- // clipboard -->
            </div>
        </div>
        <audio src="/assets/audio/alarm-audio.wav"  class="alarm__audio" >
        </audio>
    </div>  
    
    

</body>
</html>
